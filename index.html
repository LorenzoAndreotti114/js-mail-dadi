<html lang="en">

            </div>
        </div>
    </header>

    <main>

            </div>

            <div class="inner-main">

                <div class="card">
                    <h2>Dice roll Player</h2>

                    <div class="dice" id="dice1"></div>
                    <div class="result" id="result1"></div>
                </div>

                <div class="card">
                    <h2>Dice roll Computer</h2>

                    <div class="dice" id="dice2"></div>
                    <div class="result" id="result2"></div>

            </div>
